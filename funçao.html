<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função</title>
  </head>
  <body>
    <script>
      function calcula(valor) {
        let resp;
        resp = valor * 365;
        return resp;
      }
      let idade, total;
      idade = parseInt(prompt("Digite sua idade: "));
      total = calcula(idade);
      alert("sua idade em dias é: " + total);
    </script>
  </body>
</html>
