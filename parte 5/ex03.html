<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        let continuar;

        do {
            let n = parseInt(prompt("Digite a quantidade de números da sequência de Fibonacci:"));

            if (isNaN(n) || n <= 0) {
                alert("Digite um número inteiro positivo.");
            } else {
                let fib = [0, 1];

                for (let i = 2; i < n; i++) {
                    fib[i] = fib[i - 1] + fib[i - 2];
                }
                
                alert("Sequência de Fibonacci: " + fib.slice(0, n).join(", "));
            }

            continuar = prompt("Deseja continuar? (s/n)");

        } while (continuar == "s" || continuar == "S");
    </script>
</body>

</html>
