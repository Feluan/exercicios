<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contar Vogais</title>
  </head>
  <body>
    <script>
        // variaveis
      function contarVogais(texto) {
        let contador = 0;
        let vogais = "aeiou";

        // laço de repetiçao + incremento
        for (let i = 0; i < texto.length; i++) {
          if (vogais.includes(texto[i])) {
            contador++;
          }
        }
        return contador;
      }

    //   pergunta e puxar funçao
      let pergunta = "exemplo de texto";
      let numeroDeVogais = contarVogais(pergunta);
      alert(`O número de vogais em "${pergunta}" é: ${numeroDeVogais}`);
    </script>
  </body>
</html>
