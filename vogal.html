<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documment</title>
  </head>
  <body>
    <script>
      function contarVogais(texto) {
        let contador = 0;
        let vogais = "aeiou";

        for (let i = 0; i < texto.length; i++) {
          if (vogais.includes(texto[i])) {
            contador++;
          }
        }
        return contador;
      }

      let pergunta = prompt("Digite alguma letra para calcular as vogais.");
      let numeroDeVogais = contarVogais(pergunta);
      alert(`O número de vogais em "${pergunta}" é: ${numeroDeVogais}`);
    </script>
  </body>
</html>
<!-- resumindo,percorre cada letra do texto, verifica se é vogal e se for, aumenta a contagem -->
