<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let vetor = [2, 4, 6, 8, 10];  // vetor de inteiros
        let multiplicador = 3;         // variável inteira

        alert("Vetor original: " + vetor);
        alert("Multiplicador: " + multiplicador);
        alert("Resultado da multiplicação:");

        for (let i = 0; i < vetor.length; i++) {
            let resultado = vetor[i] * multiplicador;
            alert(`${vetor[i]} x ${multiplicador} = ${resultado}`);
        }

    </script>
</body>

</html>
