<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soma = 0; 
        let numero = 0;

        while (true) {
            numero = parseInt(prompt("Digite um numero (use negativo para sair):"));
                if (numero < 0){
                    break;
                }
                soma += numero;
        }
        alert("A soma dos numeros positivos digitados Ã©: " + soma);
    </script>
</body>

</html>
