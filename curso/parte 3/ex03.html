<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = parseInt(prompt("Digite um numero."));
        if (numero >= 1 && numero <= 100) {
            for (i = 1; i <= 10; i++) {
                alert(numero + "+" + i + "=" + (numero + i));
            }
        }else{
            alert("numero invalido")
        }

    </script>
</body>

</html>
