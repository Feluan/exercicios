<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pergunta = parseInt(prompt("Digite um numero."));
        for (let i = 1; i <= 10; i++) {
            alert(pergunta + "x" + i + "=" + (pergunta * i));
        }
    </script>


</body>

</html>
